version: '3.8'

services:
  backend:
    build: ./backend
    container_name: banana-backend
    restart: always
    ports:
      - "5656:3000"
    env_file:
      - .env
    environment:
      - HTTP_PROXY=http://host.docker.internal:7890
      - HTTPS_PROXY=http://host.docker.internal:7890
      - NO_PROXY=localhost,127.0.0.1,banana-frontend,banana-backend
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - banana-network

  frontend:
    build: ./frontend
    container_name: banana-frontend
    restart: always
    ports:
      - "7785:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    networks:
      - banana-network

networks:
  banana-network:
    driver: bridge

